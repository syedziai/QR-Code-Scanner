<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center " style="min-height: 100vh;">
      <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 mx-auto">
        <div class="card rounded-card" style="width: 18rem;">
          <img src="/image-qr-code.png" class="card-img-top rounded-img" alt="...">
          <div class="card-body">
            <h3 class="card-text">Improve your front-end skills by building projects
              content.</h3>

        </div>

    </div>

    <div class="attribution d-flex justify-content-center">

    </div>


  </div>
